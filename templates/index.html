<!DOCTYPE html>
<html>
<body>
<div id="googleMap" style="width:100%;height:500px;"></div>
<script>
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(45.64861,25.60613),
            zoom:6.5
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        var locations = [
            ['Zona Fagaras <a href="http://127.0.0.1:5000/region">Vezi trasee </a>', 45.799162, 24.901858, 1],
            ['Zona Brasov <a href="http://127.0.0.1:5000/region">Vezi trasee </a>', 45.64861, 25.60613, 2]

        ];
        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });

            (function(marker, i) {
                // add click event
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow = new google.maps.InfoWindow({
                        content: locations[i][0]
                    });
                    infowindow.open(map, marker);
                });
            })(marker, i);

        }
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNGano28JRyNXNFDIFud3M-Gjtx4B9Gbc&callback=myMap"></script>

</body>
</html>
